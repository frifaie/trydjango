{% extends 'base.html' %}
{% block title %}Restaurants || {{ block.super }}{% endblock %}

{% block content %}
<h1>Restaurant List</h1>
<ul>
  {% for obj in object_list %}
  <li><a href='/restaurants/{{ obj.slug }}/'>{{ obj }}</a><br/>
   <strong>{{ obj.name }}</strong> {{ obj.location }} <em>{{ obj.category }}</em></li>
  {% endfor %}
</ul>
{% endblock %}
